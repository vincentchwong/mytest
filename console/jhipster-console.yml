apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jhipster-console
  namespace: mytest
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jhipster-console
    spec:
      containers:
      - image: jhipster/jhipster-console:v4.0.0
        name: jhipster-console
        ports:
        - containerPort: 5601
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: jhipster-console
  namespace: mytest
  labels:
    app: jhipster-console
spec:
  ports:
  - name: http
    port: 5601
    targetPort: 5601
  type: NodePort
  selector:
    app: jhipster-console
---
